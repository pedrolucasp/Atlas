<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" id='ng-app' ng-app="atlasSample">
<head>
  <meta charset="UTF-8">
  <title>Atlas Sample</title>

  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"/>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,800,600,300,700' rel='stylesheet' type='text/css'>
  <style>
    .atlas-map-container {
      height: 500px;
    }
  </style>
</head>

<body ng-controller="SampleController">
  <div class="container">
    <h1>{{ title }}</h1>
    <div class="row">
      <div class="col-md-6">
        <atlas-map zoom="zoomLevel" center="mapCenter"> </atlas-map>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label for=""><strong>{{ center.lat }}</strong></label>
          <input type="text" ng-model="center.lat" class="form-control" placeholder="Latitude of Map Center">
        </div>

        <div class="form-group">
          <label for=""><strong>{{ center.lng }}</strong></label>
          <input type="text" ng-model="center.lng" class="form-control" placeholder="Longitude of Map Center">
        </div>

        <div class="form-group">
          <label for=""><strong>{{ zoomLevel }}</strong></label>
          <input type="text" ng-model="zoomLevel"  class="form-control" placeholder="Map Zoom Level">
        </div>
      </div>
    </div>
  </div>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.0.1/lodash.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDy06-d0-MNF8XLWKSeqmn1vPj9cgnZ_Hk"></script>
  <script src="../dist/atlas.js"></script>
  <script src="./assets/scripts/sample.js"></script>
</body>

</html>
